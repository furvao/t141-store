
<h1>Usuário</h1>

<p>Informações do usuário</p>

<form id="formExemplo" data-toggle="validator" role="form">
  <div class="form-group">
    <label for="textNome" class="control-label">Nome</label>
    <input id="textNome" class="form-control" placeholder="Digite seu Nome" type="text" required>
  </div>
  <div class="form-group">
    <label for="textLogin" class="control-label">Login</label>
    <input id="textLogin" class="form-control" placeholder="Digite seu Login" type="text" required>
  </div>
  
  <div class="form-group">
    <label for="inputEmail" class="control-label">Email</label>
    <input id="inputEmail" class="form-control" placeholder="Digite seu E-mail" type="email" required>
  </div>

  <div class="form-group">
    <label for="textPassword" class="control-label">Senha</label>
    <input id="textPassword" class="form-control" type="password" required>
  </div>
  
  
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
